<mat-toolbar color="primary">
    <div class="btn-group" role="group" aria-label="Basic outlined example">
      <button type="button" class="btn btn-outline-primary "  routerLink="login" >Login</button>
      <button type="button" class="btn btn-outline-primary"  routerLink="register">Register</button>
    </div>
  </mat-toolbar>
  <button mat-raised-button (click)="newPostDialog()" id="add-button">
    <mat-card-title>Hey, quoi de neuf Ã  Orgeval?ðŸ¤“</mat-card-title>
  </button>
  <div class="container">
    <mat-card *ngFor="let post of posts" class="card">
      <mat-card-header>
        <div mat-card-avatar class="avatar" ></div>
        <span *ngIf="post.datePublished ">{{post.datePublished | date:'longDate'}}
          <h2 *ngIf="users[post.userId]">{{users[post.userId]?.fullname}}</h2>
          <h2 *ngIf="post.userId == 999">Solen Cotel</h2>  
        </span>
         
      </mat-card-header>
      <mat-card-content>
        <p>{{post.body}}</p>
        <p>{{post.tags}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="editPostDialog(post.id)" color="primary">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-button (click)="deletePost(post.id)" color="warn">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
